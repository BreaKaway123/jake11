<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="stylesheets/animate.css"/>
	<link rel="stylesheet" href="stylesheets/swiper.min.css"/>
	<style>
		html,body{
			width:100%;
			height:100%;
			padding:0;
			margin:0;
			border:0;
		}
		.pageCont{
			width:100%;
			height:100%;
		}
		.pageCont .swiper-slide{
			background:url(images/5.jpg) no-repeat center;
			background-size:cover;
		}
		.pageOne{
			background-color:red;
		}
		.centerHead{
			position:absolute;
			width:60%;
			top:5%;
			left:50%;
			margin-left:-30%;
			visibility: hidden;
		}
		.centerImg{
			position:absolute;
			width:90%;
			top:30%;
			left:50%;
			margin-left:-45%;
			visibility: hidden;
		}
		.centerImgTwo{
			position:absolute;
			width:60%;
			top:5%;
			left:50%;
			margin-left:-30%;
			visibility: hidden;
		}
		
		
		.pageTwo{
			background-color:yellow;
		}
		.pageThree{
			background-color:green;
		}
		.pageFour{
			background-color:blue;
		}
		.pageFive{
			background-color:pink;
		}
		.pageSix{
			background-color:purple;
		}
	</style>
   
</head>
<body>
	<div class="swiper-container pageCont">
		<div class="swiper-wrapper">
			<div class="swiper-slide pageOne">
				<canvas id="smile" width="400" height="400" class="centerHead ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></canvas>
				<p class="centerImg ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">This is a resume from Jake.</p>
				<img src="images/2.png" class="centerImg ani swiper-lazy" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0"> 
				<div class="swiper-lazy-preloader"></div>
			</div>
			<div class="swiper-slide pageTwo">
				<img src="images/3.png" class="centerImgTwo ani swiper-lazy" swiper-animate-effect="centerImg2" swiper-animate-duration="4s" swiper-animate-delay="0.5s" animation-iteration-count:3;>
				<div class="swiper-lazy-preloader"></div>
			</div>
			<div class="swiper-slide pageThree"></div>
			<div class="swiper-slide pageFour"></div>
			<div class="swiper-slide pageFive"></div>
			<div class="swiper-slide pageSix"></div>
		</div>
	</div>
	
	<script src="javascripts/jquery-1.12.1.js"></script>
	<script src="javascripts/swiper-3.3.1.jquery.min.js"></script>
	<script src="javascripts/swiper.animate1.0.2.min.js"></script>
	
	 <script type="text/javascript">
    	
// 		document.addEventListener('plusready', function(){
// 			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
// 			
// 		});
   		var swiper = new Swiper('.pageCont',{
   			updateOnImagesReady : true,
   			lazyLoading : true,
   			direction:"vertical",
   			onInit:function(swiper){
   				swiperAnimateCache(swiper);
   				swiperAnimate(swiper);
   			},  
   			onSlideChangeEnd: function(swiper){
   			 swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  			} 
   		})
   		
   		var head = function(){
   			var smile = document.getElementById("smile");
			var ctx = smile.getContext("2d");
			ctx.beginPath();
			ctx.arc(200,200,100,0,2*Math.PI);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(170,170,10,0,2*Math.PI);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(230,170,10,0,2*Math.PI);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(200,200,70,0,2*Math.PI/2,false);
			ctx.stroke();
			ctx.beginPath();
			ctx.moveTo(270,200);
			ctx.lineTo(255,200);
			ctx.stroke();	
   		}
   		head();
   		
   		
    </script>
</body>
</html>
